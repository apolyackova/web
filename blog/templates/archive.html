{% extends 'base.html '%}

{% block title %}
  All posts
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="one-post">
           <h2 class="post-title">
              <a href="/article/{{ post.id }}/">
                {{ post.title }}
              </a>
           </h2>
        <div class="article-info">
        <div class="article-author">
            {{ post.author.username }}
        </div>
        <div class="article-created- date">
            {{ post.created_date }}
        </div>
        </div>
            <p class="article-text">
                {{ post.get_excerpt }}
            </p>
        </div>
    {% endfor %}
{% endblock %}
