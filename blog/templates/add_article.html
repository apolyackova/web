{% extends 'base.html '%}

{% block title %}
    New article
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <p>{{ field.label }}</p>
                <p>{{ field }}</p>
            </div>
            <div>
                {{field.errors}}
            </div>
        {% endfor %}
        <button>POST</button>
    </form>
{% endblock %}
